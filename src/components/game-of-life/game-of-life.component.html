<div class="w-full flex flex-col justify-center items-center text-center">
    <div>
        <h1>Jeu de la vie de Conway</h1>
        <p>-</p>
        <a href="https://fr.wikipedia.org/wiki/Jeu_de_la_vie" class="text-blue-600 underline"><p>Wikipedia</p></a>
    </div>
    <a (click)="navigateTo('/home')">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 48 48">
                <path d="M39.5,43h-9c-1.381,0-2.5-1.119-2.5-2.5v-9c0-1.105-0.895-2-2-2h-4c-1.105,0-2,0.895-2,2v9c0,1.381-1.119,2.5-2.5,2.5h-9	C7.119,43,6,41.881,6,40.5V21.413c0-2.299,1.054-4.471,2.859-5.893L23.071,4.321c0.545-0.428,1.313-0.428,1.857,0L39.142,15.52	C40.947,16.942,42,19.113,42,21.411V40.5C42,41.881,40.881,43,39.5,43z"></path>
            </svg>
            <h1 class="ml-2">Retour à l'accueil</h1>
        </button>
    </a>
    <div class="flex flex-row w-full">
        <div class="w-1/4 flex flex-col">
            <p>Paramètres : </p>
            <div class="flex flex-row justify-between">
                <p>Nombre de lignes :</p>
                <input type="number" [(ngModel)]="rowNumber" (ngModelChange)="updateCellArraySize()" 
                class="bg-gray-50 border w-1/2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
            </div>
            <div class="flex flex-row justify-between">
                <p>Nombre de colonnes :</p>
                <input type="number" [(ngModel)]="columnNumber" (ngModelChange)="updateCellArraySize()" class="w-1/2"/>
            </div>
            <div class="flex flex-row justify-between">
                <p>Interval entre chaque tour (ms):</p>
                <input type="number" [(ngModel)]="intervalDelay" class="w-1/2"/>
            </div>

        </div>
        <div class="w-full flex flex-col justify-center items-center">
            <p>Commandes : </p>
            <div class="flex flex-row justify-around w-full">

                    <h1 class="ml-2">Remplir aléatoirement</h1>
                </button>
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-1/5" *ngIf="!running" (click)="startSimulation()">

                    <h1 class="ml-2" *ngIf="stepNumber===0">Commencer</h1>
                    <h1 class="ml-2" *ngIf="stepNumber!=0">Reprendre</h1>
                </button>
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-1/5" *ngIf="running" (click)="stopSimulation()">
                    <svg fill="#000000" width="24px" height="24px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #000000;"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>stop</title> <path d="M5.92 24.096q0 0.832 0.576 1.408t1.44 0.608h16.128q0.832 0 1.44-0.608t0.576-1.408v-16.16q0-0.832-0.576-1.44t-1.44-0.576h-16.128q-0.832 0-1.44 0.576t-0.576 1.44v16.16z"></path> </g></svg>
                    <h1 class="ml-2">Arrêter</h1>
                </button>

                    <h1 class="ml-2">Réinitialiser</h1>
                </button>
        
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-1/5" *ngIf="!running" (click)="updateCellArraySize()">
                    <svg fill="#000000" width="16px" height="16px" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #000000;"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <defs> <style> .cls-1 { fill: none; } </style><style class="darkreader darkreader--sync" media="screen"></style> </defs> <title>clean</title> <rect x="20" y="18" width="6" height="2" transform="translate(46 38) rotate(-180)"></rect> <rect x="24" y="26" width="6" height="2" transform="translate(54 54) rotate(-180)"></rect> <rect x="22" y="22" width="6" height="2" transform="translate(50 46) rotate(-180)"></rect> <path d="M17.0029,20a4.8952,4.8952,0,0,0-2.4044-4.1729L22,3,20.2691,2,12.6933,15.126A5.6988,5.6988,0,0,0,7.45,16.6289C3.7064,20.24,3.9963,28.6821,4.01,29.04a1,1,0,0,0,1,.96H20.0012a1,1,0,0,0,.6-1.8C17.0615,25.5439,17.0029,20.0537,17.0029,20ZM11.93,16.9971A3.11,3.11,0,0,1,15.0041,20c0,.0381.0019.208.0168.4688L9.1215,17.8452A3.8,3.8,0,0,1,11.93,16.9971ZM15.4494,28A5.2,5.2,0,0,1,14,25H12a6.4993,6.4993,0,0,0,.9684,3H10.7451A16.6166,16.6166,0,0,1,10,24H8a17.3424,17.3424,0,0,0,.6652,4H6c.031-1.8364.29-5.8921,1.8027-8.5527l7.533,3.35A13.0253,13.0253,0,0,0,17.5968,28Z"></path> <rect id="_Transparent_Rectangle_" data-name="<Transparent Rectangle>" class="cls-1" width="32" height="32"></rect> </g></svg>
                    <h1 class="ml-2">Vider le plateau</h1>
                </button>
            </div>
            <div class="flex flex-row justify-around w-1/3">            
                <div class="w-full text-center"><p>Nombre de tour : {{ stepNumber }}</p></div>
            </div>
            <div class="flex flex-row" *ngFor="let row of cellArray; let currentRow = index">
            <div class="border-gray-500 w-2 h-2 border cursor-pointer" *ngFor="let column of row; let currentColumn = index"
                    (click)="switchCell(currentRow, currentColumn)" [ngClass]="cellArray[currentRow][currentColumn] === 1 ? 'bg-black' : 'bg-white'">
            </div>
            </div>
        </div>
    </div>
</div>
